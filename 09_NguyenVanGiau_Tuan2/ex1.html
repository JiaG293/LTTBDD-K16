        let api = `https://geocode.xyz/${lat},${lng}?geoit=json&auth=146390569244952e15953648x117724`;
        fetch(api)
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          })
          .catch((err) => console.log(err));
      }
